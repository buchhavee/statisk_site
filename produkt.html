<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>
                Lolleren
            </h1>
            <div class="header-links">
                <a href="">Categories</a>
                <a href="">Brands</a>
                <a href="">Seasons</a>
            </div>
        </div>
    </header>
    <div class="breadcrumb">
        <a href="#">Home ></a>
        <a href="#">Brands ></a>
        <a href="#">Nike ></a>
        <a href="#">Nike Tr√∏je</a>
    </div>
    <main class="main-content">

        <div class="productsite-image">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1569.webp" alt="Sahara Team India Jersey">
        </div>

        <div class="product-info">
            <div class="info-group">
                <span class="info-label">Model name</span>
                <span class="info-value">Sahara Team India Fanwear Round Neck Jersey</span>
            </div>

            <div class="info-group">
                <span class="info-label">Color</span>
                <span class="info-value">Blue</span>
            </div>

            <div class="info-group">
                <span class="info-label">Inventory number</span>
                <span class="info-value">1163</span>
            </div>

            <div class="separator"></div>

            <div class="info-group">
                <div class="brand-logo">
                    <img src="/placeholder.svg?height=40&width=80" alt="Nike Logo" width="80" height="40">
                </div>
                <p class="brand-description">Nike, creating experiences for today's athlete</p>
            </div>
        </div>

        <div class="purchase-section">
            <h1 class="product-title">Sahara Team India Fanwear Round Neck Jersey</h1>
            <p class="product-category">Nike | T-shirts</p>

            <div class="size-selector">
                <label for="size" class="size-label">Choose a size</label>
                <select id="size" class="size-select">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
            </div>

            <button class="add-to-basket">Add to basket</button>
        </div>
    </main>
</body>

</html>
